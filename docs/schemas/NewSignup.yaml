# NewUser
components:
    requestBodies:
        NewSignup:
            type: object
            required:
                - username
                - password
                - name
                - surname
                - address
                - age
                - phone
                - avatar
            properties:
                username:
                    type: string
                    description: The email of the user.
                password:
                    type: string
                    description: The password of the user.
                name:
                    type: string
                    description: The name of the user.
                surname:
                    type: string
                    description: The surname of the user.
                address:
                    type: string
                    description: The address of the user.
                age:
                    type: number
                    description: The age of the user.
                phone:
                    type: string
                    description: The phone of the user.
                avatar:
                    type: string
                    format: binary
                    description: The URL of the user avatar.

            example:
                username: test@test.com
                password: mypassword
                name: test
                surname: test
                address: street
                age: 18
                phone: 123456789
                avatar: (file attached)
