# Product
components:
    schemas:
        Product:
            type: object
            required:
                - _id
                - title
                - price
                - thumbnail
            properties:
                id:
                    type: string
                    description: The auto-generated id of the product.
                title:
                    type: string
                    description: The title of the product.
                price:
                    type: number
                    description: The price of the product.
                thumbnail:
                    type: string
                    format: binary
                    description: The URL of the product thumbnail.
                timestamp:
                    type: number
                    description: Data for the product creation
            example:
                _id: 4ughd73658fnsk85dh58sk
                title: desktop computer
                price: 123.78
                thumbnail: computer.jpg
