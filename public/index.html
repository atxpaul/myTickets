<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesindex.css">

  <!-- <link rel="stylesheet" href="css/grid.css"> -->
  <title>myTickets</title>
</head>
<body id="cover" >
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">myTickets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuNavegacion" aria-expanded="false" aria-label="Menú de navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavegacion">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item">
              <a href="#" class="nav-link">Inicio</a>
            </li> -->
            <!-- Botón desplegable/Submenú -->
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">
                Events
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a href="#" class="dropdown-item">Live Shows</a>
                <a href="#" class="dropdown-item">Games</a>
                <a href="#" class="dropdown-item">Online</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
          </ul>
          <div id="login">
            <div class="navbar" id="menuUsuario">
              <ul class="navbar-nav navbar-right">
                <!-- Botón desplegable/Submenú -->
                <li class="nav-item dropdown">
                  <a href="#" class="nav-link" id="navbarUserDropdown" data-toggle="dropdown">
                    <p id="user">Hello Persona</p>
                  </a>
                  <div id="displayCheckout" class="hidden" aria-labelledby="navbarDropdown">
                    <button onclick="checkoutNewOrder()" id="checkout" class="dropdown-item hidden">Checkout Order</button>
                    <div id="cart">
                    
                    </div>
                  </div>
                  
                </li>
                
              </ul>
              <div class="w-10" *ngIf="identity && identity.user.image">
                  <a id="logina" href="/api/users/login" class="btn btn-primary my-2 my-sm-0">Login</a>
              </div>
          
            </div>
          </div>
          
          




        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col mt-3">
        <div class="carousel slide" id="slideshow" data-ride="carousel">
          <!-- Indicadores -->
          <ol class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
          </ol>
          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.105.net/resizer/1200/400/true/1432804689829.jpg--.jpg?1432804690000" class="d-block w-100"alt="">
            </div>
            <div class="carousel-item">
              <img src="https://gray-wowt-prod.cdn.arcpublishing.com/resizer/TWQKl3X6D9TkzQCBRfure3bgyew=/1200x400/smart/filters:quality(85)/cloudfront-us-east-1.images.arcpublishing.com/gray/SFMX5K7MPFFP7PHNJWVNAXM5PQ.jpg" class="d-block w-100"alt="">
            </div>
            <div class="carousel-item">
              <img src="https://pbs.twimg.com/media/EdXsLxgX0AATvbu.jpg" class="d-block w-100"alt="">
            </div>
          </div>

          <!-- Controles -->
          <a href="#slideshow" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden=true></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a href="#slideshow" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden=true></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </div>



    </div>
    <div class="row">
      <div class="col-12">
        <div class="py-4 border-bottom">
          <h1 class="text-center display-4 text-light">Upcoming events</h1>
        </div>
      </div>
    </div>
    <div id="products" class="row py-4">
      
    </div>
  </main>
  <footer class="container">
    <div class="row border-top py-5">
      <div class="col">
        <h3 class="lead">ATXSoft</h3>
        <a href="" class="btn btn-link">Acerca de</a>
        <a href="" class="btn btn-link">Contacto</a>
      </div>

    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
