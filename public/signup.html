  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Signup</title>
  </head>
  <body>
    <section id="cover" class="min-vh-100">
      <div id="cover-caption">
          <div class="container">
              <div class="row text-white">
                  <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                      <h1 class="display-4 py-2 text-truncate">Signup</h1>
                      <div class="px-2">
                          <form class="justify-content-center" action="/api/users/signup" enctype="multipart/form-data" method="post">
                              <div class="form-group">
                                  <label class="sr-only">Email</label>
                                  <input type="email" class="form-control" placeholder="email" name="username">
                              </div>
                              <div class="form-group">
                                  <label class="sr-only">Password</label>
                                  <input type="password" class="form-control" name="password" placeholder="password">
                              </div>
                              <div class="form-group">
                                <label class="sr-only">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Surname</label>
                                <input type="text" class="form-control" name="surname" placeholder="surname">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Address</label>
                                <input type="text" class="form-control" name="address" placeholder="address">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Age</label>
                                <input type="text" class="form-control" name="age" placeholder="age">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Phone (with prefix)</label>
                                <input type="text" class="form-control" name="phone" placeholder="+1231345987">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Avatar</label>
                                <input type="file" class="form-control" name="avatar" placeholder="avatar">
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg">
                            
                          </form>
                          <button class="btn btn-success my-3 btn-lg" onclick="goLogin()">Login</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
    
    <script>
      function redireccionar(pagina) {
        location.href = pagina;
      }
  
      function goLogin() {
        redireccionar('/api/users/login');
      }
    </script>
    
  </body>
  </html>
