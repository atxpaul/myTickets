<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/estilos.css">
    <title>Productos</title>
</head>

<body>

        <div class="container mt-3 bg-light">
            <h1 class="p-5 text-center">Centro de mensajes</h1>

            <form onsubmit="return addMessage(this)" class="p-5">
                <input type="email" class="form-control" id="email" placeholder="email" required>
                <hr>
                <div id="messages" class="mb-5"></div>
                <input type="text" class="form-control" id="message" placeholder="Mensaje..." required>
                <input type="submit" class="btn btn-primary mt-3" value="Enviar!">
            </form>
        </div>
    </div>
    

    <script src="index.js"></script>

</body>

</html>
